<style id="hsform-styles">
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Noto+Sans+TC:wght@400..700&family=Outfit:wght@400;700&display=swap");

  :root {
    --hs-input-height: 3.125rem;
  }

  @media (width > 1920px) {
    :root {
      font-size: 0.84vw;
    }
  }

  .hbspt-form {
    padding-block: 1.25rem;
    padding-inline: 1.25rem;
    font-family: Outfit, Inter, "Noto Sans TC", sans-serif;
    color: #2e2e2e;
    letter-spacing: 0.04em !important;
    line-height: 1.4;
  }

  .hs-main-font-element {
    font-family: Outfit, Inter, "Noto Sans TC", sans-serif !important;
  }

  .hbspt-form form {
    margin-block-end: 0;
  }

  .hs-input:not([type="checkbox"], [type="radio"]) {
    min-height: var(--hs-input-height) !important;
    background-color: #fff !important;
    border-color: transparent !important;
    border-radius: 0.75rem !important;
    padding-inline: 1.5rem !important;
    letter-spacing: inherit;
    color: #5a5a5a;
    font: inherit !important;
    box-shadow: 0 0.125rem 0.875rem rgba(0, 0, 0, 0.1);
  }

  .hs-input::placeholder {
    color: #979797;
  }

  .hs-input[type="checkbox"],
  .hs-input[type="radio"] {
    margin: 0;
  }

  .hs-input[type="radio"] {
    appearance: none;
    width: 0.875rem;
    height: 0.875rem;
    border-radius: 0.25rem;
    border: 0.0625rem solid currentColor;
  }

  .hs-form-field {
    margin-block-end: 0;
  }

  .hs-form-field > label {
    display: none;
  }

  .hs-form-field + .hs-form-field {
    margin-block-start: 1.25rem;
  }

  .hs-form-field.hs-fieldtype-radio {
    margin-block-start: 1.75rem;
    max-width: 28.75rem;
    margin-inline: auto;
  }

  .inputs-list {
    margin: 0;
    padding: 0;
  }

  .hs-form-radio label {
    position: relative;
    margin-block-end: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font: inherit !important;
    color: inherit !important;
    cursor: pointer;
  }

  .hs-form-radio label:has(input:checked)::after {
    content: "";
    width: 0.875rem;
    height: 0.875rem;
    border-radius: 0.25rem;
    background-color: #006aff;
    position: absolute;
    top: 50%;
    left: 0;
    translate: 0 -50%;
  }

  .hs-error-msg {
    font-size: 0.875rem !important;
    line-height: normal !important;
    color: #ff7e55 !important;
    margin-block: 0.375rem 0 !important;
  }

  /* .hs-form-field label:not(.hs-error-msg) {
    color: currentColor !important;
  } */

  .inputs-list {
    padding: 0 !important;
    display: grid;
    grid-auto-flow: row;
    gap: 0.5rem;
  }

  .hs-submit {
    max-width: 28.75rem;
    margin-block-start: 1.5rem;
    margin-inline: auto;
  }

  .hs-submit .actions {
    min-width: 9.375rem;
    margin-block: 0;
    padding-block: 0;
    text-align: center !important;
  }

  .hs-submit .hs-button {
    width: 100%;
    max-width: 18rem;
    height: 3.75rem;
    border-radius: 0.75rem !important;
    text-transform: uppercase;
    letter-spacing: inherit !important;
    font-family: inherit !important;
    font-size: 1.125rem !important;
    font-weight: 700 !important;
    background-color: #006aff !important;
    border: none !important;
    color: #fff !important;
    transition: background-color 200ms ease;
  }

  .hs-submit .hs-button:hover {
    background-color: #0033e6 !important;
  }
</style>
<script>
  (() => {
    if (!window.HubSpotForms) return;
    HubSpotForms.onFormReady(customizeFormStyles);

    function customizeFormStyles() {
      const iframe = document.querySelector(".hs-form-iframe");
      const style = document.getElementById("hsform-styles");

      const iDocument = iframe.contentDocument;
      const hsFormDefaultStyle = iDocument.head.querySelector(
        '[id^="hs-form-style"]'
      );
      iDocument.documentElement.lang = '<?= pll_current_language("locale") ?>';
      hsFormDefaultStyle.insertAdjacentElement("afterend", style);

      const fields = iDocument.querySelectorAll(
        ".hs-form-field:not(.hs-fieldtype-radio)"
      );
      fields.forEach((field) => {
        const label = field.querySelector("label").children[0];
        const input = field.querySelector("input");
        input.setAttribute("placeholder", label.textContent);
      });

      const targetForm = document.getElementById("inquiry-form");

      if (targetForm) {
        window.requestAnimationFrame(() => {
          targetForm.style.visibility = "visible";
        });
      }
    }
  })();
</script>

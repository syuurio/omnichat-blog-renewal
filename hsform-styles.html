<style id="hsform-styles">
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Noto+Sans+TC:wght@400..700&family=Outfit:wght@400;700&display=swap');

  p {
    margin-block: 0;
  }

  .hbspt-form {
    padding-block-start: 20px;
    padding-inline: 20px;
    font-family: Outfit, Inter, 'Noto Sans TC', sans-serif;
    color: #2e2e2e;
    letter-spacing: 0.04em !important;
    line-height: 1.4;
  }

  .hs-main-font-element {
    font-family: Outfit, Inter, 'Noto Sans TC', sans-serif !important;
  }


  .hbspt-form form {
    margin-block-end: 0;
  }

  .hs-input:not([type=checkbox], [type=radio]) {
    min-height: 50px !important;
    background-color: #fff !important;
    border-color: transparent !important;
    border-radius: 12px !important;
    letter-spacing: inherit;
    color: currentColor;
    font: inherit !important;
    box-shadow: 0 2px 14px rgba(0, 0, 0, 0.1);
  }

  .hs-input::placeholder {
    color: #979797;
  }

  .hs-input[type=checkbox],
  .hs-input[type=radio] {
    margin: 0;
  }

  .hs-input[type=radio] {
    appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 4px;
    border: 1px solid currentColor;
  }

  .hs-form-field {
    margin-block-end: 0;
  }

  .hs-form-field>label {
    display: none;
  }

  .hs-form-field+.hs-form-field {
    margin-block-start: 20px;
  }

  .hs-form-field.hs-fieldtype-radio {
    margin-block-start: 28px;
    max-width: 460px;
    margin-inline: auto;
  }

  .inputs-list {
    margin: 0;
    padding: 0;
  }

  .hs-form-radio label {
    position: relative;
    margin-block-end: 0;
    display: flex;
    align-items: center;
    gap: 8px;
    font: inherit !important;
    cursor: pointer;
  }

  .hs-form-radio label:has(input:checked)::after {
    content: '';
    width: 14px;
    height: 14px;
    border-radius: 4px;
    background-color: #006AFF;
    position: absolute;
    top: 50%;
    left: 0;
    translate: 0 -50%;
  }

  .hs-error-msgs label {
    color: #FF7E55;
  }

  /* .hs-form-field label:not(.hs-error-msg) {
    color: currentColor !important;
  } */

  .inputs-list {
    padding: 0 !important;
    display: grid;
    grid-auto-flow: row;
    gap: 8px;
  }

  .hs-submit {
    max-width: 460px;
    margin-block-start: 24px;
    margin-inline: auto;
  }

  .hs-submit .actions {
    margin-block-start: 20px;
    margin-block-end: 0;
    padding-block: 0;
    text-align: center !important;
  }

  .hs-submit .hs-button {
    width: 100%;
    max-width: 288px;
    height: 60px;
    border-radius: 12px;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: inherit !important;
    font-size: 18px !important;
    font-weight: 700 !important;
    background-color: #006AFF !important;
    color: #fff !important;
    transition: background-color 200ms ease;
  }

  .hs-submit .hs-button:hover {
    background-color: #0033E6 !important;
  }
</style>
<script>
  (() => {
    if (!window.HubSpotForms) return;
    HubSpotForms.onFormReady(customizeFormStyles);

    function customizeFormStyles() {
      const iframe = document.querySelector('.hs-form-iframe');
      const style = document.getElementById('hsform-styles');

      const iDocument = iframe.contentDocument;
      iDocument.documentElement.lang = '<?= pll_current_language() ?>';
      iDocument.head.insertAdjacentElement('beforeend', style);

      const fields = iDocument.querySelectorAll('.hs-form-field:not(.hs-fieldtype-radio)');
      fields.forEach(field => {
        const label = field.querySelector('label').children[0];
        const input = field.querySelector('input');
        input.setAttribute('placeholder', label.textContent);
      });

      document.getElementById('form').style.visibility = 'visible';
    }
  })();
</script>
